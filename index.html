<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Etch a Sketch</h1>
    </header>

    <main>
      <header>
        <h2>Control Panel</h2>
        <div id="controlPanel">
          <button id="black">Black</button>
          <button id="colorful">Colorful</button>
          <button id="eraser">Eraser</button>
          <div id="slider">
            <input
              type="range"
              min="2"
              max="128"
              value="16"
              oninput="rangeValue.innerText = `${this.value}x${this.value}`"
            />
            <p id="rangeValue">16x16</p>
          </div>
        </div>
      </header>

      <div id="board"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
